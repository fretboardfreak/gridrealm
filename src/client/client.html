<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>Grid Realm</title>
  <meta name="date" content="2018-12-22 09:30" />
  <meta name="author" content="Curtis Sand, Dennison Gaetz" />
  <link rel="stylesheet" href={{ url_for('static', filename="client/css/gridrealm.css") }}>
</head>
<body>
  <div class="container-fluid">

  <div class="container-fluid no-gutters" id="loggedin"> <!-- logged in -->
    <div class="row mx-auto no-gutters">
      <div class="col-8 no-gutters"> <!-- left two thirds wide column -->
        <div class="row border mx-auto no-gutters">
          <div class="container-fluid" id="action-panel">
            <div class="row no-gutters mx-auto" id="ap-image"></div>
            <div class="row no-gutters mx-auto" id="ap-description"></div>
            <div class="row no-gutters mx-auto" id="ap-actions"></div>
          </div>
        </div>

        <div class="row border mx-auto no-gutters">
          <div class="container-fluid" id="chat-panel"
               style="overflow-y: auto;">
            <ul id="sys-msgs">
            <ul>
          </div>
        </div>
      </div>
      <div class="col-4 border no-gutters"> <!-- left 1 third wide column -->
        <div id="multi-panel" class="row mx-auto no-gutters w-100">

            <div class="row mx-auto no-gutters w-100" id="mp-content">
              <div class="w-100" id="mp-navigation">
                <table class="m-0 p-0 mx-auto bg-light text-dark border">
                  <tr>
                    <td class='m-0 p-0 border'>&#45;&#45;<br>&#124;&nbsp;</td>
                    <td class='m-0 p-0 border'>&#45;&#45;<br>&nbsp;&nbsp;</td>
                    <td class='m-0 p-0 border'>&#45;&#45;<br>&nbsp;&#124;</td>
                  </tr>
                  <tr>
                    <td class='m-0 p-0 border'>&#124;&nbsp;<br>&#124;&nbsp;</td>
                    <td class='m-0 p-0 border'>&nbsp;&nbsp;<br>&nbsp;&nbsp;</td>
                    <td class='m-0 p-0 border'>&nbsp;&#124;<br>&nbsp;&#124;</td>
                  </tr>
                  <tr>
                    <td class='m-0 p-0 border'>&#124;&nbsp;<br>&#45;&#45;</td>
                    <td class='m-0 p-0 border'>&nbsp;&nbsp;<br>&#45;&#45;</td>
                    <td class='m-0 p-0 border'>&nbsp;&#124;<br>&#45;&#45;</td>
                  </tr>
                </table>
              </div>
              <div class="w-100" id="mp-inventory">
                <img class="img-fluid mx-auto" style="height: auto;" src={{ url_for('static', filename="_assets/multi/inventoryNoIcon.jpg") }} />
              </div>
              <div class="w-100" id="mp-skill">
                <img class="img-fluid mx-auto" style="height: auto;" src={{ url_for('static', filename="_assets/multi/skillNoIcon.jpg") }} />
              </div>
              <div class="w-100" id="mp-quest">
                <img class="img-fluid mx-auto" style="height: auto;" src={{ url_for('static', filename="_assets/multi/questNoIcon.jpg") }} />
              </div>
              <div class="w-100" id="mp-social">
                <img class="img-fluid mx-auto" style="height: auto;" src={{ url_for('static', filename="_assets/multi/socialNoIcon.jpg") }} />
              </div>
            </div>

            <div class="row mx-auto no-gutters" id="mp-nav-bar">
              <nav class="nav mx-auto">
                <span class="nav-item nav-link p-0"
                      id="mp-navigation-lnk"
                      onclick="change_multipanel_view('navigation')">
                  <img src={{ url_for('static', filename='_assets/multi/tabIcons/navigation.svg') }} class="img-fluid">
                </span>
                <span class="nav-item nav-link p-0"
                      id="mp-inventory-lnk"
                      onclick="change_multipanel_view('inventory')">
                  <img src={{ url_for('static', filename="_assets/multi/tabIcons/inventory.svg") }} class="img-fluid">
                </span>
                <span class="nav-item nav-link p-0"
                      id="mp-skill-lnk"
                      onclick="change_multipanel_view('skill')">
                  <img src={{ url_for('static', filename="_assets/multi/tabIcons/skill.svg") }} class="img-fluid">
                </span>
                <span class="nav-item nav-link p-0"
                      id="mp-quest-lnk"
                      onclick="change_multipanel_view('quest')">
                  <img src={{ url_for('static', filename="_assets/multi/tabIcons/quest.svg") }} class="img-fluid">
                </span>
                <span class="nav-item nav-link p-0"
                      id="mp-social-lnk"
                      onclick="change_multipanel_view('social')">
                  <img src={{ url_for('static', filename="_assets/multi/tabIcons/social.svg") }} class="img-fluid">
                </span>
              </nav>
            </div>
        </div>
      </div>
    </div>

    <div class="row mx-auto"> <!-- Navigation Bar -->
      <div class="col-sm-8">
        <a class="reference external" href="docs">Documentation</a>
      </div>
      <div class="col-sm-4 float-right">
        <a class="reference external" href="{{ url_for('logout') }}" id="logout-lnk"></a>
      </div>
    </div>
    <!-- debug stuff -->
    <br><hr>
    <div id="size-record">
    </div>
    <!-- end debug stuff -->

  </div>
</body>
<script type="text/javascript" src={{ url_for('static', filename='client/js/jquery.min.js') }} ></script>
<script type="type/javascript" src={{ url_for('static', filename='client/js/bootstrap.min.js') }} ></script>
<script type="text/javascript" src={{ url_for('static', filename='client/js/gridrealm.js') }} ></script>
</html>
