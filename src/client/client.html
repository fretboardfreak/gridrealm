<!DOCTYPE html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>Grid Realm</title>
  <meta name="date" content="2018-12-22 09:30" />
  <meta name="author" content="Curtis Sand, Dennison Gaetz" />
  <link rel="stylesheet" href={{ url_for('static', filename="client/css/gridrealm.css") }}>
</head>
<body>
  <div class="container-fluid">
    <div class="row mx-auto"> <!-- Navigation Bar -->
      <div class="col-sm-2">
        <a class="reference external" href="docs">Documentation</a>
      </div>
      <div class="col-sm-2 float-right">
        <a class="reference external" href="{{ url_for('logout') }}">Logout</a>
      </div>
    </div>

    <div class="container-fluid no-gutters" id="loggedin"> <!-- logged in -->
      <div class="row mx-auto no-gutters">
        <div class="col-8 no-gutters"> <!-- left two thirds wide column -->
          <div class="row border mx-auto no-gutters" id="action-panel">
            <div class="container-fluid no-gutters w-100 h-100">
              <div class="row no-gutters mx-auto" id="ap-image"></div>
              <div class="row no-gutters mx-auto" id="ap-description"></div>
              <div class="row no-gutters mx-auto" id="ap-actions"></div>
            </div>
          </div>
          <div class="row border mx-auto no-gutters">
            <div class="container-fluid" id="chat-panel"
                 style="overflow-y: auto;"></div>
          </div>
        </div>
        <div class="col-4 border no-gutters"> <!-- left 1 third wide column -->
          <div id="multi-panel" class="row mx-auto no-gutters w-100">

              <div class="row mx-auto no-gutters w-100" id="mp-content">
                <div class="w-100" id="mp-navigation"></div>
                <div class="w-100" id="mp-inventory"></div>
                <div class="w-100" id="mp-skill"></div>
                <div class="w-100" id="mp-quest"></div>
                <div class="w-100" id="mp-social"></div>
              </div>

              <div class="row mx-auto no-gutters" id="mp-nav-bar">
                <nav class="nav mx-auto">
                  <span class="nav-item nav-link border p-0"
                        id="mp-navigation-lnk"
                        onclick="change_multipanel_view('navigation')">
                    <img src="_assets/images/multi/tabIcons/navigation.svg"
                         class="img-fluid">
                  </span>
                  <span class="nav-item nav-link border p-0"
                        id="mp-inventory-lnk"
                        onclick="change_multipanel_view('inventory')">
                    <img src="_assets/images/multi/tabIcons/inventory.svg"
                         class="img-fluid">
                  </span>
                  <span class="nav-item nav-link border p-0"
                        id="mp-skill-lnk"
                        onclick="change_multipanel_view('skill')">
                    <img src="_assets/images/multi/tabIcons/skill.svg"
                         class="img-fluid">
                  </span>
                  <span class="nav-item nav-link border p-0"
                        id="mp-quest-lnk"
                        onclick="change_multipanel_view('quest')">
                    <img src="_assets/images/multi/tabIcons/quest.svg"
                         class="img-fluid">
                  </span>
                  <span class="nav-item nav-link border p-0"
                        id="mp-social-lnk"
                        onclick="change_multipanel_view('social')">
                    <img src="_assets/images/multi/tabIcons/social.svg"
                         class="img-fluid">
                  </span>
                </nav>
              </div>
          </div>
        </div>
      </div>

      <!-- debug stuff -->
      <br><hr>
      <div id="size-record">
      </div>
      <!-- end debug stuff -->
    </div>
  </div>
</body>
<script type="text/javascript" src={{ url_for('static', filename='client/js/jquery.min.js') }} ></script>
<script type="type/javascript" src={{ url_for('static', filename='client/js/bootstrap.min.js') }} ></script>
<script type="text/javascript" src={{ url_for('static', filename='client/js/gridrealm.js') }} ></script>
</html>
